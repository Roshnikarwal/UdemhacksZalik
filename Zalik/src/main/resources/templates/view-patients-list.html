<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealT/view-patients</title>
    <style>
        header{
    background-color: #6c9ecf;
}

h1{
    font-size: 50px;
    font-family: 'Segoe UI', sans-serif;
}
.title{
    display: flex;
    /* padding: 5px; */
    margin-left: 25px;
    margin-right: 25px;
    align-content: center;
    justify-content: center;
    flex-direction: row-reverse;
    flex-wrap: wrap;
}
#left{

    display: inline-block;
    margin-right: 10px;
    padding: 0px 5px;
    text-align: center;

}

#right{
    
    display: inline-block;
    margin-left: 10px;
    padding: 20px 5px;
    height: 100px;
    text-align: center;
    align-items: center; 
}
img #left{
    border-radius: 50px;
}
p{
    font-size: 20px;
    text-align: center;
}
thead{
    color: white;
}
.name{
    font-size: 30px;
}
.information{
    font-size: 20px;
    padding-bottom: 20px;
}

.patient-list {
    width: 60%; 
    border-collapse: collapse;
    
}
.patient-list td {
    border: 4px solid #325e83; 
    padding: 20px 0; 
    font-size: 20px; 
    display: flex; 
    align-items: center; 
    justify-content: space-between; 
    width: 100%; 
    margin-bottom: 5px;
}

.patient-list td var {
    padding-right: 60px; 
    flex-grow: 1; 
}

.patient-list td button {
    background-color: #4A90E2; 
    color: white; 
    border: none;
    padding: 10px 20px; 
    border-radius: 5px; 
    cursor: pointer; 
    font-size: 16px; 
    flex-shrink: 0; 
}

.patient-list td button:hover {
    background-color: #357ABD; 
}

#main-patient-list{
    display: flex;
    gap: 15px;
}

.this-patient{
    width: 30%;
    border: 2px solid blue;
}
footer a {
    color: #1b1b60;
    text-decoration: none;
    font-size: 18px;
    font-weight: bold;
    transition: color 0.3s ease;
}

footer a:hover {
    color: white;
}

#left{
    border-radius: 50%;
}
.image img{
    border-radius: 50%;
}
    </style>
</head>
<body>
    <header>
        <div class="title">
            <table>
                <thead>
                    <br>
                    Get in contact with your doctor directly! :&rpar;</thead>
                <tr>
                    <td>
                         <h1 id="right">Heal-T </h1>
                    </td>
                    <th> <img id="left" src="https://static.vecteezy.com/system/resources/previews/037/372/142/non_2x/plant-health-icon-line-illustration-vector.jpg" alt="logo" width="100px" height="100px"></th>
                </tr>
            </table>
        </div>
    </header>
        <br>
        <br>
        <br>
        <br>

    <main id="main-patient-list">
        <table class="patient-list">
            <thead> <tr>
                <th>
                  Patient List  
                </th>
            </tr> </thead>
            <tbody>
                <tr th:each="patient : ${patients}">
                    <td>
                        <var th:text="${patient.name}">Patient Name</var>
                        &#32;&#32;&#32;&#32;
                        <button th:onclick="|window.location.href='/patient-info?patientId=' + ${patient.patientId}|" >
                            View Info
                        </button>
                    </td>
                </tr>
            </tbody>
        
        </table>

        <div class="this.patient">
            <div class="name-image">
                <var class="name">Patient Name</var>
                <span><img src="https://cdn-icons-png.freepik.com/512/8638/8638075.png" alt="profile-pic" width="70px" height="70px"></span>
                </div>
                <hr>
                <div class="information"><var ><a href="mailto:someone@example.come">patient@email.com</a></var></div>
                <div class="information"><var ><a href="tel: +1234567890"> Patient phone</a></var></div>
                <div class="information"><var >Postal Code of Patient</var></div>
        </div>
    </main>
    <div class="image"><img src="https://plus.unsplash.com/premium_photo-1682130157004-057c137d96d5?q=80&w=1032&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Hospiatl Waiting Room"></div>
</body>
<footer>
    <a href="home.html"> Back to Home Page</a>
</footer>
</html>
