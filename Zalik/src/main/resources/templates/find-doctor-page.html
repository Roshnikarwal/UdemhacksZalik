        <main id="main-clinic-list">

                <h2>Clinics List</h2>
                <div class="scrollable-container" id="values-container">
                <!-- Values will be added here  -->
            </div>
            
                <div id="add-value-section">
                    <input type="text" id="new-value" placeholder="Enter a new value">
                    <button id="add-value">Add Value</button>
                </div>
            </div>
                <div class="this.clinic">
                    <div class="name-image">
                        <var class="name">Clinics</var>
                        <span><img src="https://cdn-icons-png.freepik.com/512/8638/8638075.png" alt="profile-pic" width="70px" height="70px"></span>
                        </div>
                        <hr>
                        <div class="information"><var ><a href="mailto:someone@example.come">Doctor@email.com</a></var></div>
                        <div class="information"><var ><a href="tel: +1234567890"> Doctor phone</a></var></div>
                        <div class="information"><var >Clinic Name</var></div>
                        <div class="information"><var >Address of Clinic</var></div>
                    </div>
                </div>
            




              <script>
                // Get references to the DOM elements
                const container = document.getElementById('values-container');
                const newValueInput = document.getElementById('new-value');
                const addValueButton = document.getElementById('add-value');
            
                // Function to add a new value
                function addValue() {
                  const value = newValueInput.value.trim();
                  if (value) {
                    const valueItem = document.createElement('div');
                    valueItem.className = 'value-item';
            
                    // Add the value text
                    const valueText = document.createElement('span');
                    valueText.textContent = value;
                    valueItem.appendChild(valueText);
            
                    // Add a remove button
                    const removeButton = document.createElement('button');
                    removeButton.textContent = 'Remove';
                    removeButton.onclick = function () {
                      container.removeChild(valueItem); // Remove the item when the button is clicked
                    };
                    valueItem.appendChild(removeButton);
            
                    // Append the new item to the container
                    container.appendChild(valueItem);
            
                    // Clear the input field
                    newValueInput.value = '';
                  }
                }
            
                // Add event listener to the "Add Value" button
                addValueButton.addEventListener('click', addValue);
            
                // Optional: Allow pressing "Enter" to add a value
                newValueInput.addEventListener('keypress', function (e) {
                  if (e.key === 'Enter') {
                    addValue();
                  }
                });
              </script>
    </main>
