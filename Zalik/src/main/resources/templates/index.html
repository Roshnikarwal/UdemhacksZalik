<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      display: block;
      font-size: 14px;
      font-weight: bold;
      margin-bottom: 8px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-size: 16px;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

    .forgot-password {
      display: block;
      text-align: center;
      font-size: 14px;
      color: #555;
      text-decoration: none;
      margin-top: 10px;
    }

    .forgot-password:hover {
      text-decoration: none;
    }

    a {
      text-decoration: none;
    }


    /* New CSS for radio buttons and labels */
    .role-options {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .role-options div {
      margin-right: 20px;
    }

    .role-options input[type="radio"] {
      margin-right: 10px; /* Space between the radio button and the label */
    }

  </style>
</head>


<body>
<div class="form-container">
<div class="container">
    <h1>Welcome to My Spring Boot Website!</h1>
    <p>This is a simple website served by a Spring Boot backend.</p>
    <p>lala</p>







<div><h1>HealT</h1></div>
<div>
    <form id="login">
        <div class="mb-3">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="patient" name="role" value="patient">
                <label class="form-check-label" for="patient">Patient</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="doctor" name="role" value="doctor">
                <label class="form-check-label" for="doctor">Doctor</label>
            </div>
        </div>
        <div class="mb-3">
            <label for="Email" class="form-label">Email</label>
            <input type="email" class="form-control" id="Email" name="Email">
    <form action="#">
      <!-- Role selection with radio buttons and labels side by side -->
      <div class="role-options">
        <div>
          <input type="radio" id="patient" name="role" value="patient" required>
          <label for="patient">Patient</label>
        </div>
        <div>
          <input type="radio" id="doctor" name="role" value="doctor">
          <label for="doctor">Doctor</label>
        </div>
      </div>

      <label for="email">E-mail</label>
      <input type="text" id="email" name="username" placeholder="Enter your username" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required>

      <input type="submit" value="Login">

      <a href="#" class="forgot-password">Forgot your password?</a>

    </form>

    <button><a href="chat">Chat with dr.Chikki</a></button>
  </div>

</body>
</html>


    <script>
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const selectedRole = document.querySelector('input[name="role"]:checked');
            const email = document.getElementById('Email').value;
            const password = document.getElementById('password').value;

            if (selectedRole) {
                const formData = {
                    email: email,
                    password: password,
                    role: selectedRole.value
                };

                fetch('http://localhost:8080/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                })
                    .then(response => {
                        if (response.ok) {
                            return response.json();
                        } else {
                            return response.json().then(error => {
                                throw new Error(error.error || 'Login failed');
                            });
                        }
                    })
                    .then(data => {
                        console.log('Success:', data);
                        alert(`Login successful! Role: ${data.role}, Token: ${data.token}`);
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert(error.message);
                    });
            } else {
                alert('Please select a role.');
            }
        });
    </script>
 </div>
</body>

</html>
